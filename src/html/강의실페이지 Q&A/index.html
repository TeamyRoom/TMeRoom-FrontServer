<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMEROOM</title>
    <link href="style.css" rel="stylesheet">

<body>
    <div class="lecture_area">
        <div class="lecture_body">
            <div class="video_area">
                <video class="video" loop="" muted="" controls="false" data-autoplay="">
                    <source src="image/sample2.mp4" type="video/mp4">
                    <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                </video>
            </div>
            <div class="chat_area">
                <main class="msger_chat">
                    <p class="Resource">Q&A</p>
                   
                    <div class="icon-button" _onclick="myFunction()">
                        <img src="image/alarm-bell-symbol.png" alt="아이콘 이미지">
                        <img src="image/alarm-bell-symbol.png" alt="아이콘 이미지">
                    </div>
                    
                        <div class="msg_bubble">
                            <p><input class="different-title">질문제목:TEST</input></p>
                            <input class="different-detail">물어보고 싶은게 있습니다 TEST</input>
                            <div class="different-footer">
                                <p><span class="different-nickname">학생1</span></p>
                                <button class="different-nickname">수정</button>
                                <button class="different-nickname">삭제</button>
                                <p><span class="different-time">질문등록시간:12:45</span></p>
                            </div>
                                <div class="msger_input_container">
                                  <div class="dropdown">
                                    <button class="dropbtn">선택</button>
                                    <div class="dropdown-content">
                                      <label>
                                        <input
                                          type="radio"
                                          name="privacy"
                                          value="public"
                                          onchange="handleOptionChange(event)"
                                        />
                                        공개
                                      </label>
                                      <label>
                                        <input
                                          type="radio"
                                          name="privacy"
                                          value="private"
                                          onchange="handleOptionChange(event)"
                                        />
                                        비공개
                                      </label>
                                    </div>
                                  </div>
                                  <input
                                    type="text"
                                    class="msger_input"
                                    placeholder="질문을 입력하세요"
                                  />
                                  <button type="submit" class="msger_send_btn">
                                    업로드
                                  </button>
                                </div>
                        </div>
                    
                    <div class="page-number">
                        <span>1</span>
                    </div>
                </main>
                
            </div>
        </div>
        <div class="lecture_footer">
            <div class="lecture_name">
                <span class="txt">카카오 클라우드 스쿨3기 개발자반</span>
            </div>
            <div class="ico_area">
                <div class="ico_list bdr_raius">
                    <a class="ico_btn" href="#">

                    </a>
                    <a class="ico_btn" href="#">
                        <img class="ico" src="image/hands-up.png"/>
                    </a>
                    <a class="ico_btn" href="#">
                        <img class="ico" src="image/3dot.png"/>
                    </a>
                    <a class="ico_btn" href="#">
                        <img class="ico" src="image/call.png"/>

                </div>
            </div>
            <div class="etc_area">
                <div class="etc_list bdr_raius">

                    <a class="etc_btn" href="#">

                        <img class="ico" src="image/lock.png"/>
                    </a>
                   
                </div>
            </div>
        </div>
    </div>
</body>
<script>
 
    const fileTypeDropdown = document.getElementById("fileTypeDropdown");
        const selectedFileType = document.getElementById("selectedFileType");
        const searchBox = document.getElementById("searchBox");
        const searchButton = document.getElementById("searchButton");

        fileTypeDropdown.addEventListener("change", () => {
            const selectedOption = fileTypeDropdown.value;
            selectedFileType.textContent = `선택된 파일 타입: ${selectedOption}`;
        });

        searchButton.addEventListener("click", () => {
            const selectedFileTypeText = selectedFileType.textContent;
            const searchText = searchBox.value;
           
            alert(`선택된 파일 타입: ${selectedFileTypeText}\n검색어: ${searchText}`);
            // 실제 검색 기능을 실행하려면 이 부분을 원하는 동작으로 수정하세요.
        })
</script>
