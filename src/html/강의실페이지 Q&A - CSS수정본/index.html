<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMEROOM</title>
    <link href="style.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;}
a { text-decoration: none; color: #000;}
img { vertical-align: top;}
ol, ul, li { list-style: none;}

html, body { height: 100%;}
.lecture_area-qna { display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; background-color: #000;}
.lecture_area-qna .ico-qna { width: 100%; height: 100%; object-fit: cover;}
.lecture_body-qna { display: flex; height: 100%; max-height: calc(100% - 100px);}
.lecture_body-qna .video_area-qna { width: 75%;}
.lecture_body-qna .video_area-qna .video-qna { width: 100%; height: 100%;}
.lecture_body-qna .chat_area-qna{ display: flex; flex-direction: column; width: 25%; height: 100%;}
.lecture_footer-qna { height: 100px;}

.msger { display: flex; flex-flow: column wrap; justify-content: space-between; width: 100%; max-width: 867px; margin: 25px 10px; height: calc(100% - 50px); border-radius: 5px; box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);}
.msger_chat { display: flex; flex: 1; flex-direction: column; flex: 1; padding: 10px; background-color: #fcfcfe;}
.msg { display: flex; align-items: flex-end; margin-bottom: 10px;}
.msg_img { width: 50px; min-width: 50px; height: 50px; margin-right: 10px; background: #ddd; background-repeat: no-repeat; background-position: center; background-size: cover; border-radius: 50%;}
.msg_bubble-qna { display: flex; flex-direction: column; max-width: 450px; padding: 15px; border-radius: 15px; background: #ececec;}
.msg_bubble-qna:nth-child(2) { flex: 1;}
.msg_info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;}
.msg_info_name { margin-right: 10px; font-weight: 700;}
.msg_info_time { font-size: 0.85em;}
.left_msg .msg_bubble-qna { border-bottom-left-radius: 0;}
.right_msg { flex-direction: row-reverse;}
.right_msg .msg_bubble-qna { background: #579ffb; color: #fff; border-bottom-right-radius: 0;}
.right_msg .msg_img { margin: 0 0 0 10px;}
.msger_inputarea-qna { display: flex; padding: 10px; background: #eee;}
.msger_inputarea-qna * { padding: 10px; border: none; border-radius: 3px; font-size: 1em;}
.msger_input-qna { flex: 1; background: #ddd;}
.msger_send_btn-qna { margin-left: 10px; background: rgb(0, 196, 65); color: #fff; font-weight: bold; cursor: pointer; transition: background 0.23s;}
.msger_send_btn-qna:hover { background: rgb(0, 180, 50);}

.lecture_footer-qna { display: flex; align-items: center; position: absolute; left: 0; bottom: 0; width: 100%; padding: 0 20px; background-color: #666666;}
.lecture_footer-qna .lecture_name-qna .txt-qna { font-size: 24px; color: #fff;}
.lecture_footer-qna .ico_area-qna { display: flex; flex: 1; justify-content: center; position: relative;}
.lecture_footer-qna .emoji_area { position: absolute; bottom: calc(100% + 10px); padding: 5px;}
.lecture_footer-qna .emoji_list { display: flex; gap: 5px;}
.lecture_footer-qna .emoji_btn { display: block; width: 20px; height: 20px;}
.lecture_footer-qna .ico_list-qna { display: flex; gap: 10px; padding: 10px;}
.lecture_footer-qna .ico_btn-qna { display: block; width: 50px; height: 50px;}
.lecture_footer-qna .etc_list-qna { display: flex; gap: 10px; padding: 10px;}
.lecture_footer-qna .etc_btn-qna { display: block; width: 35px; height: 35px; }
.lecture_footer-qna .bdr_raius-qna { padding: 10px 20px; border-radius: 100px; background-color: rgba(0,0,0,.3);}
.Resource-qna {
   
    font-size: 50px;
    text-align: center;
    font-family: 'Noto Sans', sans-serif;
    font-weight: bold;
}

.file-type-label{
    font-size: 20px;
    text-align: center;
}

.search-container{

}

.search-button{

}

}

/* 드랍다운 버튼 스타일 설정 */
.dropdown {
    position: relative;

}

/* 드랍다운 버튼 스타일 설정 */
.dropbtn {

    cursor: pointer;
}
.different-title-qna {

.different-time-qna {

}


.teacher-title-qna{
    font-size:30px;
    display: flex;
    justify-content: center; /* 수평 가운데 정렬 */
    align-items: center; /* 수직 가운데 정렬 */
}
.teacher-answer-qna{
    font-size: 20px;  
    display: flex;
    justify-content: center; /* 수평 가운데 정렬 */

.dropbtn:hover {

/* 드랍다운 메뉴 스타일 설정 */
/* 드랍다운 메뉴 스타일 설정 */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    width: 100px; /* 드랍다운 메뉴의 너비를 조정하세요 */
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}
/* 드랍다운 메뉴 활성화 */
.dropdown:hover .dropdown-content {
    display: block;
}

.page-number-qna{
    margin-top: auto;
    text-align: center;
    color:black;
    font-weight: bold;
}

.icon-button-qna img {
    width: 20px;
    height: 20px;
    float: right; /* 이미지를 오른쪽으로 정렬합니다. */
}
.icon-button-qna {
    background: none;
    border: none;
    cursor: pointer;

}

.msg_bubble_wrap-qna { 
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
}

.msger_send_btn-qna{
    height: auto;
    width: auto;
    margin-right:auto;
}

.msger_input-qna{
    font-size: 12px;
    width:auto;
    margin-left: 25px;
}
/* 또는 다른 스크롤 가능한 요소에도 적용 가능 */
.scrollable-element {
    overflow: hidden;
}
.msg_text-1{
    height: 250px;
    top: 20px;
}

.different-footer-qna { display: flex; justify-content: space-between; margin-top: 10px;}
    </style>
</head>
<body>
    <div class="lecture_area-qna">
        <div class="lecture_body-qna">
            <div class="video_area-qna">

</body>
<script>
 
    const fileTypeDropdown = document.getElementById("fileTypeDropdown");
        const selectedFileType = document.getElementById("selectedFileType");
        const searchBox = document.getElementById("searchBox");
        const searchButton = document.getElementById("searchButton");

        fileTypeDropdown.addEventListener("change", () => {
            const selectedOption = fileTypeDropdown.value;
            selectedFileType.textContent = `선택된 파일 타입: ${selectedOption}`;
        });

        searchButton.addEventListener("click", () => {
            const selectedFileTypeText = selectedFileType.textContent;
            const searchText = searchBox.value;
           
            alert(`선택된 파일 타입: ${selectedFileTypeText}\n검색어: ${searchText}`);
            // 실제 검색 기능을 실행하려면 이 부분을 원하는 동작으로 수정하세요.
        })
</script>
